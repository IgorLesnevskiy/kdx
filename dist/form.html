<body>
  <div class="l-page-wrapper">
    <div class="l-page-wrapper__inner">
      <div class="l-page">
        <div class="l-page__header">
          <div class="b-header">
            <div class="b-header__inner">
              <div class="b-header__logo"><a class="b-header__logo-link" href="/"><img src="/images/decor/logo.png" alt="Captain Quack logo"></a></div>
            </div>
          </div>
        </div>
        <div class="l-page__content">
          <div class="l-page__title">
            <h1>¡Ay caramba!</h1>
          </div>
          <div class="content-area">
            <div class="l-page-section">
              <div class="b-form">
                <form class="b-form__form" method="POST" action="#" id="caramba-form">
                  <div class="b-form__line row middle">
                    <div class="col-4 col-sm-12">
                      <div class="b-form__field-wrapper b-form__field-wrapper--smart js-smart-label--wrapper">
                        <input class="b-form__field-input i-input i-input--full-width js-smart-label--input" type="text" name="title" data-field-type="title" data-parsley-required="true">
                        <label class="b-form__field-label">Название</label>
                      </div>
                    </div>
                    <div class="col-4 col-sm-6">
                      <div class="b-form__field-wrapper b-form__field-wrapper--smart js-smart-label--wrapper">
                        <input class="b-form__field-input i-input i-input--full-width js-smart-label--input" type="text" name="year" data-year-mask="true" data-field-type="year" data-parsley-max-length="8" data-parsley-required="true" data-parsley-type="digits" data-parsley-production-year="true">
                        <label class="b-form__field-label">Год</label>
                      </div>
                    </div>
                    <div class="col-4 col-sm-6">
                      <div class="b-form__field-wrapper b-form__field-wrapper--smart js-smart-label--wrapper">
                        <input class="b-form__field-input i-input i-input--full-width js-smart-label--input" type="text" name="price" data-money-mask="true" id="test" data-field-type="price" data-parsley-required="true">
                        <label class="b-form__field-label">Цена</label>
                      </div>
                    </div>
                  </div>
                  <div class="b-form__line row middle">
                    <div class="col-12">
                      <div class="b-form__field-wrapper b-form__field-wrapper--smart js-smart-label--wrapper">
                        <input class="b-form__field-input i-input i-input--full-width js-smart-label--input" type="text" name="description" data-field-type="description">
                        <label class="b-form__field-label">Описание</label>
                      </div>
                    </div>
                  </div>
                  <div class="b-form__line row middle">
                    <div class="col-4 col-sm-12">
                      <div class="b-form__field-wrapper">
                        <div class="b-form__field b-form__field--radio-group">
                          <div class="b-radio-button b-radio-button--color-picker">
                            <input class="b-radio-button__input e-radio" type="radio" name="color" data-field-type="color" value="white" id="colorPicker0" checked>
                            <label class="b-radio-button__label" for="colorPicker0"><span class="b-radio-button__color-box" style="background-color:white"></span></label>
                          </div>
                          <div class="b-radio-button b-radio-button--color-picker">
                            <input class="b-radio-button__input e-radio" type="radio" name="color" data-field-type="color" value="black" id="colorPicker1">
                            <label class="b-radio-button__label" for="colorPicker1"><span class="b-radio-button__color-box" style="background-color:black"></span></label>
                          </div>
                          <div class="b-radio-button b-radio-button--color-picker">
                            <input class="b-radio-button__input e-radio" type="radio" name="color" data-field-type="color" value="gray" id="colorPicker2">
                            <label class="b-radio-button__label" for="colorPicker2"><span class="b-radio-button__color-box" style="background-color:gray"></span></label>
                          </div>
                          <div class="b-radio-button b-radio-button--color-picker">
                            <input class="b-radio-button__input e-radio" type="radio" name="color" data-field-type="color" value="pink" id="colorPicker3">
                            <label class="b-radio-button__label" for="colorPicker3"><span class="b-radio-button__color-box" style="background-color:pink"></span></label>
                          </div>
                          <div class="b-radio-button b-radio-button--color-picker">
                            <input class="b-radio-button__input e-radio" type="radio" name="color" data-field-type="color" value="lime" id="colorPicker4">
                            <label class="b-radio-button__label" for="colorPicker4"><span class="b-radio-button__color-box" style="background-color:lime"></span></label>
                          </div>
                        </div>
                        <label class="b-form__field-label">Цвет</label>
                      </div>
                    </div>
                    <div class="col-4 col-sm-6">
                      <div class="b-form__field-wrapper">
                        <div class="b-form__field b-form__field--select">
                          <div class="b-select b-select--full-width">
                            <select data-is-custom-select data-placeholder="Статус" data-width="100%" data-theme="autoparts" data-minimum-results-for-search="-1" data-field-type="status">
                              <option></option>
                              <option value="in_stock">В наличии</option>
                              <option value="pending">Ожидается</option>
                              <option value="out_of_stock">Нет в наличии</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-4 col-sm-6">
                      <div class="b-form__field-wrapper">
                        <button class="i-button i-button--full-width" type="submit">Отправить<i class="webfont-icon webfont-icon--arrow--right"></i></button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="l-page-section">
              <h5 class="hide-sm">Автомобили в наличии</h5>
              <div class="b-custom-table b-custom-table--full-width is-preloading" id="caramba-table">
                <div class="b-custom-table__inner">
                  <div class="b-custom-table__header">
                    <div class="b-custom-table__row">
                      <div class="b-custom-table__cell b-custom-table__cell--title">Название</div>
                      <div class="b-custom-table__cell b-custom-table__cell--year">Год</div>
                      <div class="b-custom-table__cell b-custom-table__cell--color">Цвет</div>
                      <div class="b-custom-table__cell b-custom-table__cell--status">Статус</div>
                      <div class="b-custom-table__cell b-custom-table__cell--price">Цена</div>
                      <div class="b-custom-table__cell b-custom-table__cell--action"></div>
                    </div>
                  </div>
                  <div class="b-custom-table__body js-body"></div>
                </div>
                <div class="b-custom-table__summary">
                  <div class="b-custom-table__summary-title">Итого: &nbsp;<span class="js-summary-price">123 455 руб.</span></div>
                </div>
                <div class="b-custom-table__noty js-noty"></div>
              </div>
            </div>
          </div>

        <div class="l-page__footer">
          <div class="b-footer">
            <div class="b-footer__inner">
              <div class="b-footer__copyright">© 2015 CAPTAIN QUACK <br/>Десница тысячелетия и моллюск!</div>
